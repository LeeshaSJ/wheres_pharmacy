<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in_up_base.css') }}">
</head>
<body>

<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form" action="/signup">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="fullname" id="name" placeholder="Your Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="dob" id="dob" placeholder="Date of Birth" required/>
                        </div>
                        {% block content %}{% endblock %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"
                                   required/>
                        </div>
                        <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between;">
                            <div><label class="label-agree-term">Gender</label></div>
                            <div>
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="address" id="address" placeholder="Address" required/>
                        </div>
                        <div class="form-group">
                            <label for="mobile"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile No" required/>
                        </div>

                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{{ url_for('static', filename='images/signup-image.jpg') }}" alt="signup image">
                    </figure>
                    <a href="{{ url_for('routes.login') }}" class="signup-image-link">Already have an account</a>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

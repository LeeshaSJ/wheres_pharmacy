<link rel="stylesheet" href="Inventory.css">

<h1 id="title">Inventory</h1>
        <hr>

<form>
    <div class="mb-3">
      <label for="InputProduct" class="form-label">Product</label>
      <input type="text" class="form-control" id="InputProduct" aria-describedby="productHelp">
    </div>
    <div class="mb-3">
      <label for="InputBrand" class="form-label">Brand</label>
      <input type="text" class="form-control" id="InputBrand">
    </div>
    <div class="mb-3">
        <label for="InputQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="InputQuantity">
      </div>
      <div class="mb-3">
        <label for="InputPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="InputPrice">
      </div>
    <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
  </form>
